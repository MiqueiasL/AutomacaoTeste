app = "n8n-fly-app"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  N8N_BASIC_AUTH_ACTIVE = "true"
  N8N_BASIC_AUTH_USER = "admin"
  N8N_BASIC_AUTH_PASSWORD = "senha123"

[experimental]
  allowed_public_ports = [5678]
  auto_rollback = true

[deploy]
  release_command = "npx n8n update:all"

[build]
  image = "node:18-slim"

[metrics]
  port = 9090

[[services]]
  internal_port = 5678
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[services.tcp_checks]]
  interval = 10000
  timeout = 2000
  grace_period = "10s"

