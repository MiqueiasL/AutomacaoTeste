app = "automacaoteste"
primary_region = "gru"
kill_signal = "SIGINT"
kill_timeout = "10s"

[build]
  dockerfile = "Dockerfile"

[env]
  N8N_HOST = "0.0.0.0"
  N8N_PORT = "5678"
  N8N_PROTOCOL = "http"
  N8N_BASIC_AUTH_ACTIVE = "true"
  N8N_BASIC_AUTH_USER = "admin"
  N8N_BASIC_AUTH_PASSWORD = "senha123"
  WEBHOOK_URL = "https://automacaoteste.fly.dev/"
  N8N_EDITOR_BASE_URL = "https://automacaoteste.fly.dev/"
  NODE_ENV = "production"

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1

  [http_service.http_options]
    response_header.x-fly-region = "gru"

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "30s"
  method = "GET"
  path = "/healthz"
  protocol = "http"
  tls_skip_verify = false

  [http_service.checks.headers]
    Authorization = "Basic YWRtaW46c2VuaGExMjM="

[vm]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
